<div class="title">
    <h3>Films</h3>
</div>
@if(films.length > 0){
<div class="container">
    @for(film of films; track film.title){
    <mat-card class="film-card" (click)="this.filmsService.navigateToFilm(film.url.split('/').reverse()[1])">
        <img mat-card-image src="../../../assets/images/Unbenannt@2x.png" alt="{{ film.title }}">
        <mat-card-header>
            <mat-card-title class="card-header">{{ film.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="detail">Director: {{ film.director }}</p>
            <p class="detail">Producers: {{ film.producer.slice(0,30) }} ...</p>
            <p class="detail">Release Date: {{ film.release_date | date:'dd.MM.yyyy' }}</p>
        </mat-card-content>
        <p class="info">More Information</p>
    </mat-card>
    }

</div>
}
@else{
<div class="loading"><mat-spinner></mat-spinner></div>
}
